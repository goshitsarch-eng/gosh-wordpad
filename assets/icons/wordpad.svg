<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Main document shape -->
  <rect x="40" y="20" width="160" height="200" fill="#ffffff" stroke="#000080" stroke-width="4"/>

  <!-- Folded corner -->
  <polygon points="160,20 200,60 160,60" fill="#c0c0c0" stroke="#000080" stroke-width="2"/>
  <line x1="160" y1="20" x2="200" y2="60" stroke="#000080" stroke-width="2"/>

  <!-- Text lines -->
  <line x1="60" y1="80" x2="180" y2="80" stroke="#000000" stroke-width="4"/>
  <line x1="60" y1="100" x2="160" y2="100" stroke="#000000" stroke-width="4"/>
  <line x1="60" y1="120" x2="170" y2="120" stroke="#000000" stroke-width="4"/>
  <line x1="60" y1="140" x2="140" y2="140" stroke="#000000" stroke-width="4"/>
  <line x1="60" y1="160" x2="180" y2="160" stroke="#000000" stroke-width="4"/>
  <line x1="60" y1="180" x2="120" y2="180" stroke="#000000" stroke-width="4"/>

  <!-- Blue pen/pencil -->
  <rect x="170" y="140" width="60" height="100" fill="#000080" transform="rotate(-45 200 190)"/>
  <polygon points="245,225 255,255 225,245" fill="#ffcc00" transform="rotate(-45 200 190)"/>
</svg>
